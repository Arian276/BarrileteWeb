name: Unzip and commit to root

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write  # <== Esto le da permiso al bot para hacer commit y push

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo con permisos de escritura
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Descomprimir ZIP en la raÃ­z
      - name: Unzip to root
        run: |
          unzip -o Streammmmm.zip -d ./
          rm -f Streammmmm.zip  # opcional, elimina el ZIP

      # 3. Verificar contenido
      - name: List files
        run: ls -R .

      # 4. Commit y push
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped Streammmmm.zip into root" || echo "No changes to commit"
          git push
